<html lang="en">

    <meta charset="UTF-8" />

    <title>Sales Follow-Up Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#4f46e5', // indigo-600
              'brand-secondary': '#6366f1', // indigo-500
              'brand-light': '#eef2ff', // indigo-50
              'brand-dark': '#3730a3', // indigo-800
              'status-success': '#10b981', // emerald-500
              'status-danger': '#ef4444', // red-500
              'status-info': '#3b82f6', // blue-500
            }
          }
        }
      }
    </script>
    <style>
      @keyframes animateShapes {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.8;
            border-radius: 0;
        }
        100% {
            transform: translateY(-100vh) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
        }
      }

      .animated-shapes-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background-color: #f3f4f6; /* bg-gray-100 */
          overflow: hidden;
      }

      .animated-shapes-container li {
          position: absolute;
          display: block;
          list-style: none;
          width: 20px;
          height: 20px;
          background: rgba(79, 70, 229, 0.15); /* brand-primary with opacity */
          animation-name: animateShapes;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
          bottom: -150px;
      }
      
      @keyframes blink-border {
        0%, 100% { border-color: #ef4444; } /* red-500 */
        50% { border-color: transparent; }
      }
      .blinking-border {
        animation: blink-border 1.5s step-end infinite;
        border-width: 2px;
      }

      @keyframes blink-text {
        50% {
          opacity: 0.2;
        }
      }
      .animate-blink-text {
        animation: blink-text 1.5s step-end infinite;
      }

      @keyframes spin-dots {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-dots {
        animation: spin-dots 1.2s linear infinite;
        transform-origin: center;
      }
    </style>
